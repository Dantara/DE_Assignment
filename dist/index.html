<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Differential equation</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row align-items-center">
                <div id="mainChartContainer" class="col-sm-10">
                    <canvas id="mainChart"></canvas>
                </div>
                <div class="col-sm-2">
                    <form id="mainForm" action="">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">x0: </label>
                            <div class="col-sm-10">
                                <input id="inputX0" class="form-control" type="text" value="1" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">y0: </label>
                            <div class="col-sm-10">
                                <input id="inputY0" class="form-control" type="text" value="2" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">X: </label>
                            <div class="col-sm-10">
                                <input id="inputX" class="form-control" type="text" value="10" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">N: </label>
                            <div class="col-sm-10">
                                <input id="inputN" class="form-control" type="text" value="3" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Chart: </label>
                            <div class="col-sm-10">
                                <select id="selectChart" class="form-control">
                                    <option selected>Solutions</option>
                                    <option>Local errors</option>
                                    <option>Global errors</option>
                                </select>
                            </div>
                        </div>

                        <a id="renderSolution" class="btn btn-primary">Render</a>
                        <a id="wrongData" class="btn btn-danger disabled">Incorrect data</a>
                    </form>
                </div>
            </div>
        </div>


        <script src="bundle.js"></script>
        </script>
    </body>
</html>
